- type: entity
  parent: ClothingHeadBase
  id: N14ClothingHeadHatLegateHelmet
  name: helmet legate
  description: "A large helmet with a transverse crest and a face protection plate."
  components:
  - type: Sprite
    sprite: Corvax/Clothing/Head/Helmets/legatehelmet.rsi
  - type: Clothing
    sprite: Corvax/Clothing/Head/Helmets/legatehelmet.rsi
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.7
        Slash: 0.7
        Piercing: 0.7
        Heat: 0.7
  - type: ExplosionResistance
    damageCoefficient: 0.8
  - type: HideLayerClothing
    force: true
    slots:
    - Hair
    - FacialHair

